<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <title>PEP (Pointer Events Polyfill) Tracker</title>
    <style type="text/css"> 

      * {
        -webkit-touch-callout: none; /* prevent callout to copy image, etc when tap to hold */
        -webkit-text-size-adjust: none; /* prevent webkit from resizing text to fit */
        /* make transparent link selection, adjust last value opacity 0 to 1.0 */
        -webkit-tap-highlight-color: rgba(0,0,0,0); 
        -webkit-user-select: none; /* prevent copy paste, to allow, change 'none' to 'text' */
        -webkit-tap-highlight-color: rgba(0,0,0,0); 
      }

      body {
        background-color: #000000;
        margin: 0px;
      }
      canvas {
        background-color:#111133;
        display:block; 
        position:absolute; 
      }
      .container {
        width:auto;
        text-align:center;
        background-color:#ff0000;
      }
    </style>


  </head>
  <body onload = "init()">
    <script src="../../dist/pep.js"></script>
    <script>

// shim layer with setTimeout fallback
window.requestAnimFrame = (function(){
  return  window.requestAnimationFrame       ||
  window.webkitRequestAnimationFrame ||
  window.mozRequestAnimationFrame    ||
  window.oRequestAnimationFrame      ||
  window.msRequestAnimationFrame     ||
  function( callback ){
    window.setTimeout(callback, 1000 / 60);
  };
})();

var canvas,
c, // c is the canvas' context 2D
container;

setupCanvas();
var pointers;


canvas.addEventListener( 'pointerdown', onPointerDown, false );
canvas.addEventListener( 'pointermove', onPointerMove, false );
canvas.addEventListener( 'pointerup', onPointerUp, false );
canvas.addEventListener( 'pointercancel', onPointerUp, false );
window.onorientationchange = resetCanvas;
window.onresize = resetCanvas;

function resetCanvas (e) {
  // resize the canvas - but remember - this clears the canvas too.
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  //make sure we scroll to the top left.
  window.scrollTo(0,0); 
}

function init(){
  pointers = {};
  requestAnimFrame(draw);
}

function draw() {
  c.clearRect(0,0,canvas.width, canvas.height); 

  for(const pointerId of Object.keys(pointers)) {
    const p = pointers[pointerId];
    c.beginPath();
    c.fillStyle = "white";

    const x = p.x;
    const y = p.y;
    const pressure = p.pressure;
    const tiltX = p.tiltX;
    const tiltY = p.tiltY;
    c.fillText(
      p.pointerType + ' [' + pointerId + '] ' +
      x + ',' + y + ' ' +
      (pressure || '(no pressure)') + ' ' +
      (tiltX || '(no tilt)') + ' ' + (tiltY || ''),
      x + 30,
      y - 30
    );

    c.beginPath(); 
    c.strokeStyle = "orange";
    c.lineWidth = "4";
    c.moveTo(x, y);
    c.lineTo(
      x + 40 * Math.sin(tiltX * Math.PI / 180),
      y + 40 * Math.sin(tiltY * Math.PI / 180)
    );
    c.stroke();

    if (pressure > 0) {
      c.beginPath();
      c.strokeStyle = "#008bff";
      c.lineWidth = "6";
      c.arc(x, y, 40 * pressure, 0, Math.PI * 2, true);
      c.stroke();
    }

    c.beginPath();
    c.strokeStyle = "cyan";
    c.lineWidth = "6";
    c.arc(x, y, 40, 0, Math.PI*2, true);
    c.stroke();
  }
  //c.fillText("hello", 0,0); 

  requestAnimFrame(draw);
}

function updatePointer(e) {
  pointers[e.pointerId] = {
    x: e.clientX,
    y: e.clientY,
    pointerType: e.pointerType,
    pointerId: e.pointerId,
    pressure: e.pressure,
    tiltX: e.tiltX,
    tiltY: e.tiltY,
  };
}

function onPointerDown(e) {
  updatePointer(e);
}

function onPointerMove(e) {
  // Prevent the browser from doing its default thing (scroll, zoom)
  if (e.pointerId in pointers) {
    updatePointer(e);
  }
} 

function onPointerUp(e) { 
  delete pointers[e.pointerId];
}


function setupCanvas() {

  canvas = document.createElement( 'canvas' );
  canvas.setAttribute( 'touch-action', 'none' );
  c = canvas.getContext( '2d' );
  container = document.createElement( 'div' );
  container.className = "container";

  canvas.width = window.innerWidth; 
  canvas.height = window.innerHeight; 
  document.body.appendChild( container );
  container.appendChild(canvas);	

  c.strokeStyle = "#ffffff";
  c.lineWidth =2;	
}


    </script>
  </body>
</html>
